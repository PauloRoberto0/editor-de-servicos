<!DOCTYPE html>
<html lang="pt-br" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<fieldset class="required">
    <h3>Nome do serviço</h3>

    <p>
        Este é o nome que aparecerá em destaque. Deve ser curto e claro para o solicitante.
    </p>

    <p>
        Caso haja uma sigla para o nome deste serviço, inclua-a entre parênteses ao final do título.
    </p>

    <input id="nome" type="text" th:field="*{nome}"/>
</fieldset>
</body>
</html>
