<!DOCTYPE html>
<html lang="pt-br" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<fieldset class="required">
    <h3>Órgão responsável</h3>

    <p>
        Selecione o órgão responsável por este serviço.
    </p>

    <select th:field="*{orgao}">

        <option th:selected="*{orgao == null}" th:value="null">Selecione um órgão…</option>
        <option th:each="orgao : ${@orgaos}"
                th:value="${orgao.id}"
                th:text="${orgao.nome}"
                th:selected="${servico.orgao?.id == orgao.id}">
            Nome do órgão
        </option>
    </select>

</fieldset>
</body>
</html>
