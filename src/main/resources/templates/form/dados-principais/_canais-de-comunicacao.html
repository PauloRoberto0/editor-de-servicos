<fieldset>
    <h3>Canais de comunicação</h3>

    <p>
        Informe os canais de comunicação disponíveis para este serviço.
    </p>

    <label for="canal-1">
        <select class="inline">
            <option>Web</option>
            <option>Presencial</option>
            <option>Telefone</option>
            <option>E-mail</option>
            <option>Caixa postal</option>
            <option>Aplicativo móvel</option>
            <option>SMS</option>
            <option>Fax</option>
            <option>Rede social</option>
        </select>
        <input id="canal-1" class="inline inline-lg" type="text" placeholder="Ex.: contato@orgao.gov.br"/>
        <a class="inline remove" href="#">
            <span class="fa fa-times"></span>
        </a>
    </label>

    <label for="canal-2">
        <select class="inline">
            <option>Web</option>
            <option>Presencial</option>
            <option>Telefone</option>
            <option>E-mail</option>
            <option>Caixa postal</option>
            <option>Aplicativo móvel</option>
            <option>SMS</option>
            <option>Fax</option>
            <option>Rede social</option>
        </select>
        <input id="canal-2" class="inline inline-lg" type="text" placeholder="Ex.: contato@orgao.gov.br"/>
        <a class="inline remove" href="#">
            <span class="fa fa-times"></span>
        </a>
    </label>

    <p>
        <button>
            <i class="fa fa-plus"></i>&nbsp;
            Adicionar canal
        </button>
    </p>
</fieldset>
