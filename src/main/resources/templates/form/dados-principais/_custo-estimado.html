<fieldset class="required">
    <h3>Custo estimado</h3>

    <p>
        Este serviço é gratuito para o solicitante?
    </p>

    <label th:for="${#ids.next('gratuito')}">
        <input type="radio" th:field="*{gratuito}" th:value="true" th:checked="*{gratuito == true}"/> Sim
    </label>

    <label th:for="${#ids.next('gratuito')}">
        <input type="radio" th:field="*{gratuito}" th:value="false" th:checked="*{gratuito == false}"/> Não
    </label>

</fieldset>
