<!DOCTYPE html>
<html lang="pt-br" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<fieldset class="required">
    <a id="solicitantes"></a>
    <h3>Quem pode utilizar esse serviço?</h3>

    <p>
        Descreva de maneira clara e específica quem são os solicitantes que podem utilizar este serviço.
    </p>

    <p>
        <th:block th:each="solicitante, row : *{solicitantes}">
            <input type="text"
                   class="inline inline-xg"
                   th:field="*{solicitantes[__${row.index}__]}"
                   th:value="${solicitante}"
                   />

            <button type="submit" class="inline remove-peq" name="removerSolicitante" th:value="${row.index}">
                <span class="fa fa-times"></span>
            </button>
        </th:block>

        <th:block th:if="${servico.solicitantes == null || servico.solicitantes.isEmpty()}">
            <input type="text"
                   class="inline inline-xg"
                   th:field="*{solicitantes[0]}"
                   value=""
                   />

            <button type="submit" class="inline remove-peq" name="removerSolicitante" th:value="0">
                <span class="fa fa-times"></span>
            </button>
        </th:block>
    </p>

    <p>
        <button name="adicionarSolicitante" type="submit">
            <i class="fa fa-plus"></i>&nbsp;
            Adicionar solicitante
        </button>
    </p>
</fieldset>
</body>
</html>
