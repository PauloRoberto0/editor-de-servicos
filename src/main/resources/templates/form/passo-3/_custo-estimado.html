<fieldset>
    <h3>Custo estimado</h3>

    <p>
        Caso este serviço possua custos ou taxas, informe a estimativa mais fiel possível.
    </p>

    <input class="inline inline-lg" type="text" placeholder="Ex.: Taxa de emissão"/> R$ <input type="text" class="inline"/>
    <a class="inline remove" href="#">
        <span class="fa fa-times"></span>
    </a>

    <input class="inline inline-lg" type="text" placeholder="Ex.: Taxa de envio"/> R$ <input type="text" class="inline"/>
    <a class="inline remove" href="#">
        <span class="fa fa-times"></span>
    </a>

    <input class="inline inline-lg" type="text" placeholder="Ex.: Exame médico"/> R$ <input type="text" class="inline"/>
    <a class="inline remove" href="#">
        <span class="fa fa-times"></span>
    </a>

    <p>
        <button>
            <i class="fa fa-plus"></i>&nbsp;
            Adicionar custo
        </button>
    </p>

    <p>
        <label for="custoEstimadoExato">
            <input id="custoEstimadoExato" type="radio" name="exatidaoCustoEstimado" value="exato"/>
            Estas estimativas são válidas para qualquer caso de acesso a este serviço
        </label>

        <label for="custoEstimadoExcecoes">
            <input id="custoEstimadoExcecoes" type="radio" name="exatidaoCustoEstimado" value="excecoes"/>
            Pode haver exceções a estas estimativas
        </label>
    </p>

    <p class="observacao">
        Caso haja exceções aos custos descritos neste serviço, será mostrado ao solicitante um texto de esclarecimento.
    </p>

</fieldset>
