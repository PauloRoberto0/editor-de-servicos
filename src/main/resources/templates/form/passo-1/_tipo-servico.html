<fieldset class="required">
    <h3>Tipo de serviço</h3>

    <p>Este serviço é um direito ou dever para o cidadão?</p>

    <label for="tipo_direito">
        <input id="tipo_direito" type="radio" name="tipo" value="direito"/>
        É um direito
    </label>

    <label for="tipo_dever">
        <input id="tipo_dever" type="radio" name="tipo" value="dever"/>
        É um dever
    </label>
</fieldset>
