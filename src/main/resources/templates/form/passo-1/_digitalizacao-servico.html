<fieldset class="required">
    <h3>Digitalização do serviço</h3>

    <p>Este serviço está digitalizado e disponível em um site do governo, ou seja, pode ser começado através da internet?</p>

    <label for="digital_sim">
        <input id="digital_sim" type="radio" name="digital" value="sim"/>
        Está digitalizado
    </label>

    <label for="digital_nao">
        <input id="digital_nao" type="radio" name="digital" value="nao"/>
        Não está digitalizado
    </label>
</fieldset>
