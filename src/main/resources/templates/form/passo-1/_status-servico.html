<fieldset>
    <h3>Status do Serviço*</h3>

    <p>Este serviço está ativo e deve ser publicado e visualizado pelo cidadão? </p>

    <label for="status_ativo">
        <input id="status_ativo" type="radio" name="status" value="ativo"/>

    <label for="status_inativo">
        <input id="status_inativo" type="radio" name="status" value="inativo"/>

    </label>
</fieldset>
