<fieldset class="required">
    <h3>Nome do serviço</h3>

    <p>
        Esse é o nome que aparecerá em destaque. Deve ser curto e claro para o solicitante.
    </p>

    <p>
        Caso haja uma sigla para o nome deste serviço, inclua-a entre parênteses ao final do título.
    </p>

    <input id="nome" type="text" name="nome" value="" placeholder="Ex.: Carteira Nacional de Habilitação (CNH)"/>
</fieldset>
