<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout">

<head>
    <title>Principal</title>
</head>

<body>
    <section id="principal" class="auto-grid" role="main" layout:fragment="corpo">
        <div th:replace="form/introducao"></div>
        <div th:replace="form/dados-principais"></div>
        <div th:replace="form/situacao-servico"></div>
        <div th:replace="form/etapas"></div>
        <div th:replace="form/dados-complementares"></div>

        <button class="cancel">Descartar alterações</button>
        <button>
            <i class="fa fa-upload"></i>&nbsp;
            Publicar
        </button>

        <span class="aviso-salvo-em">salvo às hh:mm de dd/mm/aaaa</span>
    </section>
</body>
</html>
